<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="hello-world">
  <style>
    h1 { color: blue; }
  </style>
  <template>
    <h1>Hello {{firstName}}</h1>
  </template>
</dom-module>
<script>
  Polymer({
    is: "hello-world",
    properties: {
      firstName: String
    }
  });
</script>
